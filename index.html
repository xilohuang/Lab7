<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Form Demo</title>

    <style>
      body {
        font-family: Arial;
      }

      #recordForm {
        display: none;
      }

      #recordIDcontainer {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Endpoint Tester</h1>

    <form id="actionForm">

      <label for="endpoint">Endpoint:</label>
      <input type="text" value="http://localhost:3000/posts" id="endpoint">
      <br />

      <label for="action">Action:</label>
      <select id="action">
        <option disabled>Pick CRUD Action:</option>
        <option value="List All">List All</option>
        <option value="List One">List One</option>
        <option value="Create">Create</option>
        <option value="Update">Update</option>
        <option value="Delete">Delete</option>
      </select>

      <button type="submit">Create Request</button>
    </form>

    <form id="recordForm">
      <div>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" />
      </div>

      <div>
        <label for="title">Title: </label>
        <input
          type="text"
          name="title"
          id="title"
        />
      </div>

      <div id="recordIDcontainer">
        <label for="recordID">Record ID: </label>
        <input
          type="recordID"
          name="recordID"
          id="recordID"
        />
      </div>

      <div>
        <button type="submit">Execute</button>
      </div>
    </form>

    <hr />

    <div>
      <output id="output"></output>
    </div>

    <!-- Main Script -->
    <script type="module">
      // This function should fetch all of the data from the given endpoint.
      // From the 4 CRUD actions, this is the READ action, and uses the GET http method.
      // The main difference from fetchOne() will be the URL you request from; check
      // the writeup to view the URL pattern for fetch one and fetch all
      function fetchAll() {
        // TODO

        let recordform = document.getElementById("recordForm");
        let recordIDcontainer = document.getElementById("recordIDcontainer");
        recordform.style.display = 'none';
        recordIDcontainer.style.display = 'none';

        let myfetch = fetch(document.getElementById("endpoint").value);
        let output = document.getElementById("output");

        myfetch.then( function (response) {
          //console.log(response.status);
          if (!response.ok) {
            throw new Error('response is invalid');
            return;
          }
          else {
            return response.json().then( function (data) {
              output.value = JSON.stringify(data);
            })
          }
        }).catch( function(error) {
          output.value = "Network Error: 404";
        });

      }

      // This function should fetch one entry from the given endpoint.
      // From the 4 CRUD actions, this is the READ action, and uses the GET http method.
      // The main difference from fetchAll() will be the URL you request from; check
      // the writeup to view the URL pattern for fetch one and fetch all
      function fetchOne() {
        // TODO

        let recordform = document.getElementById("recordForm");
        let recordIDcontainer = document.getElementById("recordIDcontainer");
        recordform.style.display = 'none';
        recordIDcontainer.style.display = 'none';

        let userinput = window.prompt("Enter record id");
        let endlink = document.getElementById("endpoint").value;
        let output = document.getElementById("output");

        try {
          if (userinput == null) {
            throw new Error('input is invalid');
            //output.value = "Network Error: 404";
            return;
          }
        } catch {
          output.value = "Network Error: 404";
        }
        

        endlink = endlink + '/' + userinput;
        let myfetch = fetch(endlink);

        myfetch.then ( function (response) {
          if (!response.ok) {
            throw new Error('response is invalid');
            return;
          }
          else {
            return response.json().then( function (data) {
              output.value = JSON.stringify(data);
            })
          }
        }).catch( function(error) {
          output.value = "Network Error: 404";
        });

      }

      // This function should use fetch to create one entry in the given endpoint.
      // From the 4 CRUD actions, this is the CREATE action, and uses the POST http method.
      // The main difference from updateRecord() will be the URL you send data to; check
      // the writeup to view the URL pattern for create and update
      function createRecord(command) {
        // TODO

        if (command == 'show') {

          let recordform = document.getElementById("recordForm");
          let recordIDcontainer = document.getElementById("recordIDcontainer");
          recordform.style.display = 'block';
          recordIDcontainer.style.display = 'none';
          recordform.reset();

        } 
        else {

          //let myfetch = fetch(document.getElementById("endpoint").value);
          let output = document.getElementById("output");
          let title_input = document.getElementById("title").value;
          let author_input = document.getElementById("author").value;

          const data_input = { title : title_input, author : author_input};

          fetch((document.getElementById("endpoint").value), {
            method : 'POST',
            headers : {
              'Content-Type': 'application/json',
            },
            body : JSON.stringify(data_input),
          }).then( function(response) {
            if (!response.ok) {
            throw new Error('response is invalid');
            return;
          }
          else {
            return response.json().then( function (data) {
              output.value = JSON.stringify(data);
            })
          }
          }).catch( function(error) {
            output.value = "Network Error: 404";
          });

          
        }

      }

      // This function should use fetch to update one existing entry in the given endpoint.
      // From the 4 CRUD actions, this is the UPDATE action, and uses the PUT http method.
      // The main difference from createRecord() will be the URL you send data to; check
      // the writeup to view the URL pattern for create and update
      function updateRecord(command) {
        // TODO
        if (command == 'show') {

          let recordform = document.getElementById("recordForm");
          let recordIDcontainer = document.getElementById("recordIDcontainer");
          recordform.style.display = 'block';
          recordIDcontainer.style.display = 'block';
          recordform.reset();
          recordIDcontainer.reset();

        } else {

          let endlink = document.getElementById("endpoint").value;
          let output = document.getElementById("output");
          let title_input = document.getElementById("title").value;
          let author_input = document.getElementById("author").value;
          let id = document.getElementById("recordID").value;

          endlink = endlink + '/' + id;
          const data_input = { title : title_input, author : author_input};

          fetch(endlink, {
            method : 'PUT',
            headers : {
              'Content-Type': 'application/json',
            },
            body : JSON.stringify(data_input),
          }).then( function(response) {
            if (!response.ok) {
            throw new Error('response is invalid');
            return;
          } else {
              return response.json().then( function (data) {
                output.value = JSON.stringify(data);
              })
            }
          }).catch( function(error) {
            output.value = "Network Error: 404";
          });

        }
      }

      // This function should use fetch to delete one existing entry in the given endpoint.
      // From the 4 CRUD actions, this is the DELETE action, and uses the DELETE http method.
      // The main difference from fetchOne() will be the HTTP method you use to make your
      // request; check the writeup to view the URL pattern for get one and delete. THERE IS NO 
      // delete all, only delete one.
      function deleteRecord() {
        // TODO

        let recordform = document.getElementById("recordForm");
        let recordIDcontainer = document.getElementById("recordIDcontainer");
        recordform.style.display = 'none';
        recordIDcontainer.style.display = 'none';

        let userinput = window.prompt("Enter record id");
        let endlink = document.getElementById("endpoint").value;
        let output = document.getElementById("output");

        try {
          if (userinput == null) {
            throw new Error('input is invalid');
            //output.value = "Network Error: 404";
            return;
          }
        } catch {
          output.value = "Network Error: 404";
        }

        endlink = endlink + '/' + userinput;
        fetch(endlink, {
          method : "DELETE",
        }).then( function(response) {
            if (!response.ok) {
            throw new Error('response is invalid');
            return;
          } else {
              return response.json().then( function (data) {
                output.value = JSON.stringify(data);
              })
            }
          }).catch( function(error) {
            output.value = "Network Error: 404";
          });


      }

      window.addEventListener('DOMContentLoaded', () => {
        // Action Form Event Listener
        document
          .getElementById("actionForm")
          .addEventListener("submit", event => {
            event.preventDefault();
            let command = document.getElementById('action').value;

            switch (command) {
              case "List All":
                fetchAll();
                break;
              case "List One":
                fetchOne();
                break;
              case "Create":
                createRecord('show');
                break;
              case "Update":
                updateRecord('show');
                break;
              case "Delete":
                deleteRecord();
                break;
              default:
                alert("Error: Illegal Action");
            }
          });

        // Record Form Event Listener
        document
          .getElementById("recordForm")
          .addEventListener("submit", event => {
            event.preventDefault();
            let command = document.getElementById('action').value;
            
            switch (command) {
              case "Create":
                createRecord('submit');
                break;
              case "Update":
                updateRecord('submit');
                break;
              default:
                alert("Error: Illegal Action");
            }
          });
      });
    </script>
  </body>
</html>
